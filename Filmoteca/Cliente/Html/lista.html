<div ng-controller="listaController">
    <table class="table">
        <tr>
            <th>Título</th>
        </tr>
        <tr ng-repeat="filme in filmes">
            <td>{{filme.Titulo}}</td>
            <td>
                <a href="#/detalhes/{{filme.Id}}">Detalhes</a>
            </td>
        </tr>
    </table>
</div>
